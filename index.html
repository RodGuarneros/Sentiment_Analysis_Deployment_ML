<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentiment Analysis Web App</title>
	<H2 style="text-align:center;color:darkgreen;font-size:40px;">Sentiment Analysis Web App</H2>
	<p style="text-align:center;color:darkgreen;font-size:20px;">By Rodrigo Guarneros</P>
	<p style="text-align:center;color:darkgreen;font-size:20px;"><b>@RodGuarneros<b></P>
	<hr>
	<p style="text-align:center;color:blue;font-size:20px;">Just give a <i>movie review</i> and the <b>Machine Learning Model</b> tells you if it is positive or negative</P>
	<hr>	
	<meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'Your review was NEGATIVE!';
                 } else {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your review was POSITIVE!';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send (review.value);
             return false;
         }
        </script>

    </head>
    <body>

        <div class="container">
            <h1 style="color:darkblue">Is your movie review positive, or negative?</h1>
            <p style="color:darkblue;font-size:20px;">Enter your <i>movie review</i> below and click submit to find out...</p>
            <form method="POST"
                  action="https://6u14xke0ag.execute-api.us-east-1.amazonaws.com"
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <label for="review" style="color:darkblue;font-size:20px;">Review:</label>
                    <textarea class="form-control"  rows="5" id="review" style="color:gray;font-size:20px;">Please write your review here.</textarea>
                </div>
                <button type="submit" class="btn btn-default" style="color:blue">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
